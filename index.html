<!DOCTYPE html>
<html>
<head>
      <title>Chúc mừng sinh nhật</title>
      <link rel="stylesheet" type="text/css" href="style.css" />
      <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
   <div class="sky"><img id="sky" src="sky.jpg"></div>
   <div id="msg"></div>
   <div class="content">
      <img id="click" src="click.png">
      <div class="age">
         <h1>
            <span id="n">
               19
            </span>
         </h1>
      </div>
      <div class="cake">
         <button onclick="birthday()"><img id="cake" src="birthdaybefore.png"></button>
      </div>
      <audio  id="audio" src="hpbd.mp3"></audio>
   </img> 

   <script>
      var count = 0;
      
      function birthday(){
         if(count === 1) return;

         document.getElementById("cake").src = "burning.gif";

         document.getElementById("n").innerHTML = 20;

         document.getElementById("n").setAttribute("class", "fade");

         document.getElementById("sky").style.display = "block";
         document.getElementById("sky").setAttribute("class", "fade");

         document.getElementById("audio").play();

         var s = "Chúc Yến Võ có một sinh nhật vui vẻ, tuổi mới thêm nhiều thành công mới. Deadline ít hơn không dí nhèo nữa. Đặc biệt là sẽ có một kì thi tuyệt dời. Happy Birthday!";

         var i = 0;

         document.getElementById("msg").style.display = "block";

         function type(){
            if(i < s.length){
               document.getElementById("msg").innerHTML+=s[i++];
               setTimeout(type, 30);
            }
         }

         type();

         count = 1;
      }
   </script>

</body>
</html>
