<!DOCTYPE html>
<html>
<head>
      <title>Chúc mừng sinh nhật</title>
      <link rel="stylesheet" type="text/css" href="style.css" />
      <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

   <div class="content">
      <div class="age">
         <h1>
            <span id="n">
               19
            </span>
         </h1>
      </div>
      <div class="cake">
         <button onclick="birthday()"><img id="cake" src="birthdaybefore.png"></button>
      </div>
   </div> 

   <script>
      function birthday(){
         document.getElementById("cake").src = "burning.gif";

         document.getElementById("n").innerHTML = 20;

         document.getElementById("n").setAttribute("class", "fade");
      }
   </script>

</body>
</html>
